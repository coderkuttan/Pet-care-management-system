<!DOCTYPE html>
<html lang="en" ng-app="PetApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="pet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: 0.3s;
        }
        h2 {
            color: #444;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            transition: 0.3s;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #219150;
        }
        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            text-align: left;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body ng-controller="PetController">

    <div class="container">
        <h2>üêæ Pet Adoption Center üêæ</h2>
        <label>Sort by: </label>
        <select ng-model="sortKey">
            <option value="name">Name</option>
            <option value="species">Species</option>
            <option value="adoption_fee">Adoption Fee</option>
            <option value="available_since">Available Since</option>
        </select>
        <table>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Adoption Fee</th>
                <th>Available Since</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="pet in pets | orderBy:sortKey">
                <td>{{ pet.name | uppercase }}</td>
                <td>{{ pet.species | lowercase }}</td>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.age | number }}</td>
                <td>{{ pet.adoption_fee | currency }}</td>
                <td>{{ pet.available_since | date:'longDate' }}</td>
                <td><button class="btn" ng-click="selectPet(pet)">Select</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
