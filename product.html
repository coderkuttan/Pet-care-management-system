        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff1c2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #a64942;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header .logo-space {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        header .logo-space img {
            height: 60px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #fd5f55;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        main h2 {
            color: #a64942;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            color: #fd5f55;
            font-size: 18px;
        }
        footer {
            background-color: #a64942;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer .social-icons {
            margin-top: 10px;
        }
        footer img {
            width: 25px;
            height: 25px;
            margin: 0 10px;
            cursor: pointer;
        }
        footer img:hover {
            transform: scale(1.1);
        }
    </style>
